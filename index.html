                            </div>
                            <div class="playmini">

                </div>

                <li>

            <div class="nav">
                <div class="playbar">
                    <div class="circle"></div>
                </div>
                <!-- previous -->
                <div class="assebility">
                    <img id="previous" src="assets/previous.svg" alt="previous">
                    <!-- <img id="pause"src="assets/pause.svg" alt="pause"> -->
                    <img id="play" src="assets/play.svg" alt="play">
                    <img id="next" src="assets/next.svg" alt="next">
                </div>
