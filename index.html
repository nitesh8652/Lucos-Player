<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucos Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="logo">
        <img src="assets/icon69.svg" alt="logo">
        <ul>
            <li class="playertitle">Lucas Player</li>
        </ul>
    </div>
    <div class="search">
        <input type="text" placeholder="Search your music here!">
        <button>Search</button>
    </div>
    <div class="container">
        <div class="left">
            <h3> Library</h3>
            <div class="library">
                <ul>
                    <li><img src="assets/home.svg" alt="home">
                        <span class="centior">Home</span>
                    </li>
                    <li><img src="assets/heart.svg" alt="like">
                        <span class="likor">Favorites</span>
                    </li>
                </ul>
            </div>

            <div class="quecontainer">
                <div class="que">
                    <h4>Your Queue</h4>
                    <div class="minicards">
                        <ul>
                            <div class="minicardimg">
                                <img src="assets/library.svg" alt="library">
                                <img src="assets/play-mini-card.svg" alt="play">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="center">
            <ul>
                <li>
                    <img src="assets/album.svg" alt="albums">
                    <span class="albu">Your Albums</span>
                </li>
            </ul>
            <div class="cardcontainer">

                <div class="cards">

                    <img src="assets/songpic.jfif" alt="stanny">

                    <div class="btntrns1">
                        <button class="btn-95">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M7.75194 5.43872L18.2596 11.5682C18.4981 11.7073 18.5787 12.0135 18.4396 12.252C18.3961 12.3265 18.3341 12.3885 18.2596 12.432L7.75194 18.5615C7.51341 18.7006 7.20725 18.62 7.06811 18.3815C7.0235 18.305 7 18.2181 7 18.1296V5.87061C7 5.59446 7.22386 5.37061 7.5 5.37061C7.58853 5.37061 7.67547 5.39411 7.75194 5.43872Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <h3>Glory</h3>
                    <p>Yo Yo Honey Singh</p>
                </div>

                <div class="cards">
                    <img src="assets/songpic.jfif" alt="stanny">
                    <div class="btntrns1">
                        <button class="btn-95">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M7.75194 5.43872L18.2596 11.5682C18.4981 11.7073 18.5787 12.0135 18.4396 12.252C18.3961 12.3265 18.3341 12.3885 18.2596 12.432L7.75194 18.5615C7.51341 18.7006 7.20725 18.62 7.06811 18.3815C7.0235 18.305 7 18.2181 7 18.1296V5.87061C7 5.59446 7.22386 5.37061 7.5 5.37061C7.58853 5.37061 7.67547 5.39411 7.75194 5.43872Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <h3>Glory</h3>
                    <p>Yo Yo Honey Singh</p>
                </div>

            </div>

            <div class="nav">

                <!-- previous -->
                <img src="assets/previous.svg" alt="previous">

                <!-- pause -->
                <img src="assets/pause.svg" alt="pause">

                <!-- play -->
                <img src="assets/play.svg" alt="play">

                <!-- next -->
                <img src="assets/next.svg" alt="next">


            </div>

        </div>
    </div>


    <!-- <div class="nav">
        <div class="kili">
            <div class="asscebility"></div>
        </div>
    </div> -->



    <script src="script.js"></script>

</body>

</html>
