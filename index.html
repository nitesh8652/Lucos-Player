<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucos Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="logo">
        <img src="assets/icon.svg" alt="logo">
        <ul>
            <li class="playertitle">Lucas Player</li>
        </ul>
    </div>
    <div class="search">
        <input type="text" placeholder="Search your music here!">
        <button>Search</button>
    </div>
    <div class="container">
        <div class="left">
            <h3> Library</h3>
            <div class="library">
                <ul>
                    <li><img src="assets/home.svg" alt="home">
                        <span class="centior">Home</span>
                    </li>
                    <li><img src="assets/heart.svg" alt="like">
                        <span class="likor">Liked Songs</span>
                    </li>

                </ul>
            </div>
        </div>
        <div class="center">
          <ul>
            <li>
                <img src="assets/album.svg" alt="albums">
                <span class="albu">Your Albums</span>
            </li>
          </ul>

        </div>
    </div>




</body>

</html>
