<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucos Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>

<body>


    <div class="logo">
        <img src="assets/icon69.svg" alt="logo">
        <ul>
            <li class="playertitle">Lucas Player</li>
        </ul>
    </div>
    <div class="search">
        <input type="text" placeholder="Search your music here!">
        <button>Search</button>
    </div>
    <div class="container">
        <div class="left">
            <h3> Library</h3>
            <div class="library">
                <ul>
                    <li><img src="assets/home.svg" alt="home">
                        <span class="centior">Home</span>
                    </li>
                    <li><img src="assets/heart.svg" alt="like">
                        <span class="likor">Favorites</span>
                    </li>
                </ul>
            </div>

            <div class="quecontainer">
                <div class="que">
                    <h4>Your Queue</h4> <input type="file" id="fileInput" accept=".mp3" multiple>


                    <ul>
                        <li>
                            <img src="assets/library.svg" alt="library" class="libimg">
                            <div class="info">

                                <div id="songTitle"></div>
                                <div id="songArtist"></div>
                            </div>
                            <div class="playmini">
                                <span>Play</span>
                                <img src="assets/play-mini-card.svg" alt="play">
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
        <div class="center">
            <ul>
                <li>
                    <img src="assets/album.svg" alt="albums">
                    <span class="albu">Your Albums</span>
                </li>
            </ul>
            <div class="cardcontainer">

                <div class="cards">

                    <img src="assets/songpic.jfif" alt="stanny">

                    <div class="btntrns1">
                        <button class="btn-95">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M7.75194 5.43872L18.2596 11.5682C18.4981 11.7073 18.5787 12.0135 18.4396 12.252C18.3961 12.3265 18.3341 12.3885 18.2596 12.432L7.75194 18.5615C7.51341 18.7006 7.20725 18.62 7.06811 18.3815C7.0235 18.305 7 18.2181 7 18.1296V5.87061C7 5.59446 7.22386 5.37061 7.5 5.37061C7.58853 5.37061 7.67547 5.39411 7.75194 5.43872Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <h3>Glory</h3>
                    <p>Yo Yo Honey Singh</p>
                </div>

                <div class="cards">
                    <img src="assets/songpic.jfif" alt="stanny">
                    <div class="btntrns1">
                        <button class="btn-95">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M7.75194 5.43872L18.2596 11.5682C18.4981 11.7073 18.5787 12.0135 18.4396 12.252C18.3961 12.3265 18.3341 12.3885 18.2596 12.432L7.75194 18.5615C7.51341 18.7006 7.20725 18.62 7.06811 18.3815C7.0235 18.305 7 18.2181 7 18.1296V5.87061C7 5.59446 7.22386 5.37061 7.5 5.37061C7.58853 5.37061 7.67547 5.39411 7.75194 5.43872Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <h3>Glory</h3>
                    <p>Yo Yo Honey Singh</p>
                </div>

            </div>


            <div class="informationn">

                <div class="runtime">
                </div>
                <div class="trackinfo"> </div>
                <!-- <img src="assets/heart.svg" alt=""> -->
                <!-- <div class="heartnav"></div> -->
                
                <div class="totaldura"></div>
                <div title="Like" class="heart-container">
                    <input id="Give-It-An-Id" class="checkbox" type="checkbox">
                    <div class="svg-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg-outline" viewBox="0 0 24 24">
                            <path
                                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg-filled" viewBox="0 0 24 24">
                            <path
                                d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="svg-celebrate">
                            <polygon points="10,10 20,20"></polygon>
                            <polygon points="10,50 20,50"></polygon>
                            <polygon points="20,80 30,70"></polygon>
                            <polygon points="90,10 80,20"></polygon>
                            <polygon points="90,50 80,50"></polygon>
                            <polygon points="80,80 70,70"></polygon>
                        </svg>
                    </div>
                </div>

            </div>


            <div class="nav">
                <div class="playbar">
                    <div class="circle"></div>
                </div>


                <!-- previous -->
                <div class="assebility">
                    <img id="previous" src="assets/previous.svg" alt="previous">

                    <!-- pause -->
                    <!-- <img id="pause"src="assets/pause.svg" alt="pause"> -->

                    <!-- play -->
                    <img id="play" src="assets/play.svg" alt="play">

                    <!-- next -->
                    <img id="next" src="assets/next.svg" alt="next">
                </div>



            </div>

        </div>
    </div>



    <!-- <div class="nav">
        <div class="kili">
            <div class="asscebility"></div>
        </div>
    </div> -->



    <script src="script.js"></script>

</body>

</html>
